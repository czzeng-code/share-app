spring:
  application:
    name: content-center
  cloud:
    nacos:
      discovery:
        server-addr: czzeng.com:8848
        namespace: ebdcf006-7ac0-4c4f-b8f5-743908b0b28f
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/content_center?serverTimezone=Asia/Shanghai
    username: root
    password: root

management:
  endpoints:
    web:
      exposure:
        include: '*'

  endpoint:
    health:
      show-details: always
server:
  port: 8003

#user-center:
#  ribbon:
#    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

ribbon:
  eager-load:
    clients: user-center
    enabled: true

mybatis:
  configuration:
    map-underscore-to-camel-case: true

feign:
  client:
    config:
      # 全局配置
      default:
        loggerLevel: full
  httpclient:
    # feign使用apache httpclient做请求; 而不是默认的url connection
    enabled: true
    # feign的最大连接数
    max-connections: 200
    # feign单个路径的最大连接数
    max-connections-per-route: 50